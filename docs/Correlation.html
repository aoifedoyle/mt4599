<!DOCTYPE HTML >
<html lang="en">
<head>
    <script src="Correlation.js"></script>
    <title>Guess the Correlation Applet</title>
</head>
<body onload="pageSetup()">
    <h2 id="appletTitle" ></h2>
	<tr>
		<td valign="top">
			<table role="presentation" border="0">
                    <tr>
                        <button id="example" onclick="createSample(0)" type="button">Example</button>
                    </tr>
                    <br></br>
			<tr>
					<button id="questionOne" onclick="createSample(1)" type="button" tabindex="2">Question One</button>
					<button id="questionTwo"onclick="createSample(2)" type="button" tabindex="3">Question Two</button>
					<button id="questionThree"onclick="createSample(3)" type="button" tabindex="4">Question Three</button>
			</tr>
                    <br></br>
			    <tr> 
				<button id="questionFour" onclick="createSample(4)" type="button" tabindex="5">Question Four</button>
				<button id="questionFive" onclick="createSample(5)" type="button" tabindex="6">Question Five</button>
			    </tr>
					<form  onsubmit="return checkGuessSubmit();">
					<tr id="guessRow">
						<td id="guessCorrLabel" align="right">
							<span id="Corrguess"> Correlation guess:</span>
						</td>
						<td>
							<input id="inputGuessCorr" size="3" type="text" value="0" tabindex="1" aria-labelledby="Corrguess" />
						</td>
					</tr>
					</form>
					<tr>
						<td align="center" colspan="2">
							<button onclick="checkGuess()" type="button" tabindex="1">Check Guess</button>
						</td>
					</tr>
					<tr>
						<td align="center" id="revealCorr" style="display: none;">
						</td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<button onclick="clearData()" type="button" tabindex="1">Clear</button>
						</td>
					</tr>
				<tr>
					<td colspan=2 align="right">
						<hr role="presentation"/>
					</td>
				</tr>
			</table>
		</td>
		<td valign = "top">
			<canvas id="dataPlot" width="250" height="250" role="img" aria-label="Generated scatterplot" ></canvas>
		</td>
		</tr>
	</tr>
</table>
</body>
</html>
